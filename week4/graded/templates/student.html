<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Details</h1>
    <table border = "2" id = "student-details-table">
        <tr>
            <th>Student Id</th>
            <th>Course Id</th>
            <th>Marks</th>
        </tr>
        {% for i in range(data['courseID'] | length) %}
            <tr>
                <td>{{studentID}}</td>
                <td>{{data['courseID'][i]}}</td>
                <td>{{data['marks'][i]}}</td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan = "2" style="text-align:center"> Total Marks </td>
            <td>{{totalMarks}}</td>
        </tr>
    </table>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
