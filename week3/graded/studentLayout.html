<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
    <style>
        table, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <table>
        <thead>
            <tr>
                <th>Student id</th>
                <th>Course id</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(data| length) %}
                <tr>
                    <td>{{data['Student id'][i]}}</td>
                    <td>{{data['Course id'][i]}}</td>
                    <td>{{data['Marks'][i]}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="2">Total Marks</td>
                <td>{{total_marks}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
